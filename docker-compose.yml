base:
  image: ihsw/py-lyfe
web-test:
  extends:
    service: base
web:
  extends:
    service: base
  ports:
    - 80:80
web-dev:
  extends:
    service: base
  ports:
    - 80:80
  volumes:
    - ./app:/srv/app
test:
  extends:
    service: base
  command: py.test
test-dev:
  extends:
    service: test
  volumes:
    - ./app:/srv/app
