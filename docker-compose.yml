db:
  image: ihsw/py-lyfe-db

base:
  image: ihsw/py-lyfe
  environment:
    - DATABASE_HOST=Db
    - REQUEST_LOGGING=true
    - APP_PORT=80
    - APP_LOG_DIR=/srv/app/log
test-base:
  extends:
    service: base
  command: ./bin/run-tests

test:
  extends:
    service: test-base
  links:
    - db:Db
test-dev:
  extends:
    service: test-base
  volumes:
    - ./app:/srv/app
  links:
    - db:Db
