sudo: false
language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
services:
  - postgresql

env:
  - DATABASE_HOST=localhost
before_install:
  - psql -f ./db/container-files/docker-entrypoint-initdb.d/db.sql -U postgres
  - cd ./app
install:
  - pip install -r requirements.txt
script:
  - py.test
